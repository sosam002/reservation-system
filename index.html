<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .slot {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .slot.available {
            background-color: #e0f7e9;
        }
        .slot.occupied {
            background-color: #fbe4e4;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn.reserve {
            background-color: #4CAF50;
            color: white;
        }
        .btn.cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Reservation System</h1>
    <div id="slots"></div>

    <script>
        // -------------------------------
        // 여기서 수정해야 할 부분들
        // -------------------------------
        // 본인 GitHub 계정명
        const REPO_OWNER = 'sosam002'; 
        // Private Repository 이름
        const REPO_NAME = 'reservation-info'; 
        // 업데이트할 브랜치 이름 (일반적으로 main)
        const BRANCH_NAME = 'main'; 
        // 위에서 생성한 Personal Access Token
        const ACCESS_TOKEN = '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';

        // GitHub API 기본 URL
        const GITHUB_API_URL = 'https://api.github.com';

        // 예약 시간 범위 설정
        const startHour = 9;
        const endHour = 22;

        // 시간 슬롯 생성
        const slots = [];
        for (let hour = startHour; hour < endHour; hour++) {
            slots.push({
                time: `${hour}:00 - ${hour + 1}:00`,
                status: 'Available',
                user: null,
                password: null,
            });
        }

        // 현재 예약 상황을 메모리로 관리
        const reservations = {};

        const slotsDiv = document.getElementById('slots');

        const renderSlots = () => {
            slotsDiv.innerHTML = '';
            slots.forEach((slot, index) => {
                const slotDiv = document.createElement('div');
                slotDiv.className = `slot ${slot.status.toLowerCase()}`;
                slotDiv.innerHTML = `
                    <span>${slot.time} - ${slot.status}</span>
                    <div>
                        ${slot.status === 'Available' 
                            ? `<button class="btn reserve" onclick="reserveSlot(${index})">Reserve</button>` 
                            : `<span>${slot.user}</span>
                               <button class="btn cancel" onclick="cancelSlot(${index})">Cancel</button>`}
                    </div>
                `;
                slotsDiv.appendChild(slotDiv);
            });
        };

        // GitHub API로 CSV 파일 업로드
        const uploadToGitHub = async (content) => {
            const filePath = 'reservations.csv';
            const getFileUrl = `${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filePath}`;
            let sha = null;

            try {
                // 기존 파일 SHA 조회
                const getFileResponse = await fetch(getFileUrl, {
                    headers: { Authorization: `token ${ACCESS_TOKEN}` },
                });
                if (getFileResponse.ok) {
                    const fileData = await getFileResponse.json();
                    sha = fileData.sha;
                }
            } catch (error) {
                console.error('Error fetching file SHA:', error);
            }

            // 파일 업로드/업데이트
            const uploadResponse = await fetch(getFileUrl, {
                method: 'PUT',
                headers: {
                    Authorization: `token ${ACCESS_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update reservations',
                    content: btoa(content), // Base64 인코딩
                    branch: BRANCH_NAME,
                    sha,
                }),
            });

            if (uploadResponse.ok) {
                console.log('CSV uploaded to GitHub successfully');
            } else {
                console.error('Error uploading CSV:', await uploadResponse.text());
            }
        };

        const reserveSlot = (index) => {
            const user = prompt('Enter your apartment number (동-호, 예: 101-202):');
            if (!/^\d{3}-\d{4}$/.test(user)) {
                alert('Invalid apartment number format! Please use 000-0000 format.');
                return;
            }

            const password = prompt('Enter your password:');
            if (!password) {
                alert('Password is required.');
                return;
            }

            const slot = slots[index];
            if (slot.status === 'Available') {
                slot.status = 'Occupied';
                slot.user = user;
                slot.password = password;
                reservations[slot.time] = user;
                renderSlots();
                saveToCSV();
                alert('Reservation successful!');
            } else {
                alert('This slot is already occupied.');
            }
        };

        const cancelSlot = (index) => {
            const password = prompt('Enter your password to cancel the reservation:');
            const slot = slots[index];

            if (slot.password === password) {
                slot.status = 'Available';
                slot.user = null;
                slot.password = null;
                delete reservations[slot.time];
                renderSlots();
                saveToCSV();
                alert('Reservation cancelled.');
            } else {
                alert('Incorrect password.');
            }
        };

        const saveToCSV = () => {
            let csvContent = 'Time,Apartment\n';
            for (const time in reservations) {
                csvContent += `${time},${reservations[time]}\n`;
            }
            uploadToGitHub(csvContent);
        };

        // 초기 렌더링
        renderSlots();
    </script>
</body>
</html>
