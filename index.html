<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .controls label {
            margin-right: 10px;
        }
        .controls select {
            font-size: 16px;
            padding: 5px;
        }
        .slot {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .slot.available {
            background-color: #e0f7e9;
        }
        .slot.occupied {
            background-color: #fbe4e4;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .btn.reserve {
            background-color: #4CAF50;
            color: white;
        }
        .btn.cancel {
            background-color: #f44336;
            color: white;
        }
        #slots {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Reservation System</h1>
    <h2>Select a Date and Time Slot</h2>
    <div class="controls">
        <label for="dateSelect">Date:</label>
        <select id="dateSelect"></select>
    </div>
    <div id="slots"></div>

    <script>
        // ------------------------------------------
        // 수정 필요 부분
        // 본인 GitHub 계정명, Private Repo 이름, Token 설정
        // ------------------------------------------
        const REPO_OWNER = 'sosam002'; 
        const REPO_NAME = 'reservation_info'; 
        const BRANCH_NAME = 'main'; 
        const ACCESS_TOKEN = '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'; 
        
        // 날짜 리스트: 원하는 날짜를 여기서 편집
        const dates = [
            '2024-12-20',
            '2024-12-21',
            '2024-12-22'
        ];

        const startHour = 8;
        const endHour = 20;

        // GitHub API 기본 URL
        const GITHUB_API_URL = 'https://api.github.com';

        // 날짜별 슬롯 데이터 저장 구조: { 'YYYY-MM-DD': [ {time, status, user, password}, ... ], ... }
        let reservations = {};

        // 초기화: 각 날짜마다 슬롯 생성
        dates.forEach(date => {
            const daySlots = [];
            for (let hour = startHour; hour < endHour; hour++) {
                daySlots.push({
                    time: `${hour}:00 - ${hour + 1}:00`,
                    status: 'Available',
                    user: null,
                    password: null
                });
            }
            reservations[date] = daySlots;
        });

        // 날짜 셀렉트 박스
        const dateSelect = document.getElementById('dateSelect');
        dates.forEach(dateStr => {
            const option = document.createElement('option');
            option.value = dateStr;
            option.textContent = dateStr;
            dateSelect.appendChild(option);
        });

        const slotsDiv = document.getElementById('slots');

        const renderSlots = (date) => {
            const slots = reservations[date];
            slotsDiv.innerHTML = '';
            slots.forEach((slot, index) => {
                const slotDiv = document.createElement('div');
                slotDiv.className = `slot ${slot.status.toLowerCase()}`;
                let buttonsHTML = '';
                if (slot.status === 'Available') {
                    buttonsHTML = `<button class="btn reserve" onclick="reserveSlot('${date}', ${index})">Reserve</button>`;
                } else {
                    // Occupied 상태일 경우 예약한 동호수 표시
                    buttonsHTML = `<span>${slot.user}</span><button class="btn cancel" onclick="cancelSlot('${date}', ${index})">Cancel</button>`;
                }

                slotDiv.innerHTML = `
                    <span>${slot.time} - ${slot.status}</span>
                    <div>${buttonsHTML}</div>
                `;
                slotsDiv.appendChild(slotDiv);
            });
        };

        // CSV 업로드 함수
        const uploadToGitHub = async (content) => {
            const filePath = 'reservations.csv';
            const getFileUrl = `${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filePath}`;
            let sha = null;

            try {
                const getFileResponse = await fetch(getFileUrl, {
                    headers: { Authorization: `token ${ACCESS_TOKEN}` },
                });
                if (getFileResponse.ok) {
                    const fileData = await getFileResponse.json();
                    sha = fileData.sha;
                }
            } catch (error) {
                console.error('Error fetching file SHA:', error);
            }

            const uploadResponse = await fetch(getFileUrl, {
                method: 'PUT',
                headers: {
                    Authorization: `token ${ACCESS_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update reservations',
                    content: btoa(content),
                    branch: BRANCH_NAME,
                    sha,
                }),
            });

            if (uploadResponse.ok) {
                console.log('CSV uploaded to GitHub successfully');
            } else {
                console.error('Error uploading CSV:', await uploadResponse.text());
            }
        };

        // CSV 생성
        const saveToCSV = () => {
            // CSV: Date,Time,Apartment
            let csvContent = 'Date,Time,Apartment\n';
            for (const date in reservations) {
                reservations[date].forEach(slot => {
                    if (slot.status === 'Occupied') {
                        csvContent += `${date},${slot.time},${slot.user}\n`;
                    }
                });
            }
            uploadToGitHub(csvContent);
        };

        // 예약 처리
        window.reserveSlot = (date, index) => {
            const slots = reservations[date];
            const user = prompt('Enter your apartment number (동-호, e.g. 101-202):');
            if (!/^\d{3}-\d{4}$/.test(user)) {
                alert('Invalid apartment number format! Please use 000-0000 format.');
                return;
            }

            const password = prompt('Enter your password:');
            if (!password) {
                alert('Password is required.');
                return;
            }

            if (slots[index].status === 'Available') {
                slots[index].status = 'Occupied';
                slots[index].user = user;
                slots[index].password = password;
                saveToCSV();
                renderSlots(date);
                alert('Reservation successful!');
            } else {
                alert('This slot is already occupied.');
            }
        };

        // 예약 취소
        window.cancelSlot = (date, index) => {
            const slots = reservations[date];
            const password = prompt('Enter your password to cancel the reservation:');
            if (slots[index].password === password) {
                slots[index].status = 'Available';
                slots[index].user = null;
                slots[index].password = null;
                saveToCSV();
                renderSlots(date);
                alert('Reservation cancelled.');
            } else {
                alert('Incorrect password.');
            }
        };

        dateSelect.addEventListener('change', () => {
            renderSlots(dateSelect.value);
        });

        // 초기 표시
        renderSlots(dateSelect.value);
    </script>
</body>
</html>
